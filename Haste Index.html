<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Limelight&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Haste Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.2.0/decimal.min.js"></script>
    <script src="Haste Script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The haste of equations | 1.0 (Release)</title>
</head>
<body>
    <p id="eq">-----</p>
    <input type="button" value="Проверить" id="check">
    <input type="number" id="answer">
    <p class="combo" id="comboText">Combo:</p><p id="combo" class="combo">0</p>
    <span id="cashBox" class="a"></span><p id="cash" class="a">0</p><img src="XCoin.png" id="XCoin" class="a">
    <div id="grid">
    <input type="button" value="Начать" id="start" class="gridInp">
    <input type="button" value="1 класс" id="class1" class="gridInp">
    <input type="button" value="2 класс" id="class2" class="gridInp">
    <input type="button" value="3 класс" id="class3" class="gridInp">
    <input type="button" value="Классика" id="classic" class="gridInp">
    </div>
    <div id="itemsGrid">
        <div class="item a1" id="item1"><img src="Ticket of luck.png" alt="error" class="img a1" id="boost1Img"><div id="z" class="key">z</div><p id="boost1Text" class="boostText">0</p></div>
        <div class="item a2" id="item2"><img src="x 1.5.png" alt="error" class="img a2" id="boost2Img"><div id="x" class="key">x</div><p id="boost2Text" class="boostText">0</p></div>
        <div class="item a3" id="item3"><img src="Time Boost.png" alt="error" class="img a3" id="boost3Img"><div id="c" class="key">c</div><p id="boost3Text" class="boostText">0</p></div>
        <div class="item a4" id="item4"><img src="Combo Boost.png" alt="error" class="img a4" id="boost4Img"><div id="v" class="key">v</div><p id="boost4Text" class="boostText">0</p></div>
        <div class="item a5" id="item5"><img src="Billiard Ball.png" alt="error" class="img" id="boost5Img"><div id="b" class="key">b</div><p id="boost5Text" class="boostText">0</p></div>
        <div class="item a6" id="item6"><img src="Glitch.png" alt="error" class="img" id="boost6Img"><div id="n" class="key">n</div><p id="boost6Text" class="boostText">0</p></div>
    </div>
    <div id="box"></div>
    <div id="box2"></div>
    <div id="body"></div>
    <div id="body2"></div>
    <div id="music" class="aMusic"><img src="Music Icon.png" id="musicImg" class="aMusic"></div>
    <p id="creatorAndName"></p>
    <p id="questions">?</p>
    <p id="multiplier2"></p>
</body>
</html>
